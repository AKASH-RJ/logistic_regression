<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loan Approval Prediction (KNN)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Loan Approval Prediction</h1>
    <form method="POST">
        <label>Income:</label>
        <input type="number" name="income" required>

        <label>Credit Score:</label>
        <input type="number" name="credit_score" required>

        <label>Loan Amount:</label>
        <input type="number" name="loan_amount" required>

        <label>Years with Bank:</label>
        <input type="number" name="years_with_bank" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Prediction: {{ prediction }}</h2>
    </div>
    {% endif %}
</div>
</body>
</html>
