<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Loan Approval Prediction</h2>
    <form action="/predict" method="post">
        <label>Gender:</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Married:</label>
        <select name="married">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Applicant Income:</label>
        <input type="number" name="applicant_income" required>

        <label>Loan Amount:</label>
        <input type="number" name="loan_amount" required>

        <label>Credit History (1=Good, 0=Bad):</label>
        <input type="number" name="credit_history" min="0" max="1" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</div>
</body>
</html>
